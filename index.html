<html>
    <head>
        <title>Universe Devourer</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="Content">
            <div class="CenterBottomOverlay">
                <p>Log</p>
                <p>Log</p>
                <p>Log</p>
            </div>
            <div class="Section LeftSection">
                <div class="Eye">
                    <p class="SectionHeader header">THE EYE</p>
                    <div class="EyeClicker clickable CentralClickable">
                        <p class="CentralClickable-Action">SEARCH</p>
                        <p class="CentralClickable-Lore">PEER THROUGH INFINITY, HUNT FOR PREY</p>
                    </div>
                    <div class="Games">
                        <div class="game">
                            <div class="game-metaInfo">
                                <p class="game-title">COOKIE TAPPER</p>
                                <p class="game-value">13 resource</p>
                            </div>
                            <div class="game-content clickable">
                                <div class="f-row f-eqChildren">
                                    <div class="f-centerer">
                                        <div class="game-clicker"></div>
                                    </div>
                                    <div class="f-col p-20">
                                        <div class="game-fillerH"></div>
                                        <div class="game-fillerP"></div>
                                        <div class="game-fillerP"></div>
                                        <div class="game-fillerP"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="game">
                            <div class="game-metaInfo">
                                <p class="game-title">LIME SELLER</p>
                                <p class="game-value">28.5 resource</p>
                            </div>
                            <div class="game-content clickable">
                                <div class="f-row f-eqChildren">
                                    <div class="f-centerer">
                                        <div class="game-clicker"></div>
                                    </div>
                                    <div class="f-col p-20">
                                        <div class="game-fillerH"></div>
                                        <div class="game-fillerP"></div>
                                        <div class="game-fillerP"></div>
                                        <div class="game-fillerP"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Section CenterSection">
                <div class="Hand">
                    <p class="SectionHeader">THE HAND</p>
                    <div class="HandClicker clickable CentralClickable">
                        <p class="CentralClickable-Action">DIGEST</p>
                        <p class="CentralClickable-Lore">PURIFY CORRUPT ITEMS INTO BASE RESOURCE</p>
                    </div>
                    <div class="RawResources">
                        <div class="smallResource">
                            <p class="smallResource-count">130</p>
                            <p class="smallResource-title">cookies</p>
                            <p class="smallResource-worth">1 resources/cookie</p>
                        </div>
                        <div class="smallResource">
                            <p class="smallResource-count">714</p>
                            <p class="smallResource-title">limes</p>
                            <p class="smallResource-worth">0.3 resources/lime</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Section RightSection">
                <div class="Mind">
                    <p class="SectionHeader">THE MIND</p>
                    <div class="MindClicker clickable CentralClickable">
                        <p class="CentralClickable-Action">PONDER</p>
                        <p class="CentralClickable-Lore">YOUR FORM EVER EXPANDS</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
